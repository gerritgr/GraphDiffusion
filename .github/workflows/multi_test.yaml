name: multi_test

# following https://www.youtube.com/watch?v=0aEJBygCn5Q&t=192s&ab_channel=Carberra

on:
  push:
  pull_request:

jobs:
  run_tests:  # Corrected the job ID
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix: 
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }} 

    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
        
    - name: Install dependencies
      run: conda env update --file environment_docker.yml --name base

    - name: Run tests
      run: python -m pytest --capture=no --cov=graphdiffusion --cov-report=term --cov-report=xml:coverage.xml
